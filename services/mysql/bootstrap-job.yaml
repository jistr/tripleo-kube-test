apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-bootstrap
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - image: tripleoupstream/centos-binary-mariadb
          name: bootstrap
          volumeMounts:
            - name: kolla-config
              mountPath: /var/lib/kolla/config_files/
            - name: mysql-config
              mountPath: /etc/my.cnf.d
            - mountPath: /var/lib/mysql
              name: mysql-pvc
          env:
            - name: KOLLA_KUBERNETES
              value: ""
            - name: KOLLA_BOOTSTRAP
              value: ""
            - name: KOLLA_CONFIG_STRATEGY
              value: COPY_ALWAYS
            - name: DB_ROOT_PASSWORD
              value: weakpassword
      volumes:
        - name: kolla-config
          configMap:
            name: mariadb-kolla-config
            items:
            - key: kolla-config
              path: config.json
        - name: mysql-config
          configMap:
            name: mariadb-kolla-config
            items:
            - key: server-cnf
              path: server.cnf
        - name: mysql-pvc
          persistentVolumeClaim:
            claimName: mysql-pvc-mysql-0
