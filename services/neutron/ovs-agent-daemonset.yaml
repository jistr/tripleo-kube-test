apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: neutron-ovs-agent
spec:
  template:
    metadata:
      labels:
        app: neutron-ovs-agent
    spec:
      nodeSelector:
        tripleo/service-l2-agent: "true"
      # currently ClusterFirst doesn't work with hostNetwork
      # for now we also mount resolv.conf from configmap
      # https://github.com/kubernetes/kubernetes/issues/17406
      dnsPolicy: ClusterFirst
      hostNetwork: true
      hostIPC: true
      containers:
        - name: neutron-ovs-agent
          image: tripleoupstream/centos-binary-neutron-openvswitch-agent
          securityContext:
            privileged: true
          env:
            - name: KOLLA_CONFIG_STRATEGY
              value: COPY_ALWAYS
          volumeMounts:
            - name: kolla-config
              mountPath: /var/lib/kolla/config_files/
            - name: host-dev
              mountPath: /dev
            - name: host-lib-modules
              mountPath: /lib/modules
            - name: host-run-openvswitch
              mountPath: /var/run
            - name: resolv-conf
              mountPath: /etc/resolv.conf
              subPath: resolv.conf
              readOnly: true
      volumes:
        - name: kolla-config
          configMap:
            name: neutron-ovs-agent-kolla-config
        - name: host-dev
          hostPath:
            path: /dev
        - name: host-lib-modules
          hostPath:
            path: /lib/modules
        - name: host-run-openvswitch
          hostPath:
            path: /var/run
        - name: resolv-conf
          configMap:
            name: resolv-conf
